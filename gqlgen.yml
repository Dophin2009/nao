schema:
  - "internal/graphql/schema/**/*.graphql"

exec:
  filename: internal/graphql/schema.gen.go
  package: graphql

model:
  filename: internal/graphql/models.gen.go
  package: graphql

resolver:
  layout: follow-schema
  dir: internal/graphql
  package: graphql

# omit_slice_element_pointers: true

autobind:
  - gitlab.com/Dophin2009/nao/pkg/data
  - gitlab.com/Dophin2009/nao/pkg/db

models:
  StringMap:
    model: gitlab.com/Dophin2009/nao/internal/graphql.StringMap
