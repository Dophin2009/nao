  A list of descriptions regarding the watch order
  for the EpisodeSet.
  """
  descriptions(first: Int, skip: Int): [Title!]! @goField(forceResolver: true)
  "The list of episodes in the EpisodeSet."
  episodes(first: Int, skip: Int): [Episode!]!
}

"""
