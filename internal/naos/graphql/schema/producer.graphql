"""
A type that describes a Producer.
"""
type Producer {
  "An integer identifier for the Producer."
  id: Int!
  "A list of titles used to name the Producer."
  titles: StringMap!
  """
  A list of phrases describing the types of
  functions the Producer takes on.
  """
  types: [String!]!
